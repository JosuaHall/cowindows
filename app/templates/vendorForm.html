<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventory Management Systems</title>
</head>
<body>
    <div class="app">
        <h1 class="mb-3">C&O Inventory Management System</h1>
        <h3 class="mb-3">Add Vendor</h3>
        <form action="/add" method="POST" class="form-spacing">
            <div class="form-group">
                <label>Select type</label>
                <select class="form-select" name="vendors" id="vendor">
                    <option value="Window Cost">Window Cost</option>
                    <option value="Door Cost">Door Cost</option>
                    <option value="Commercial Glazing">Commercial Glazing</option>
                    <option value="Material Costs">Material Costs</option>
                </select>
            </div>
            <div class="form-group">
                <label>Account Number</label>
                <input class="form-control" type="number" min ="1" name="account_nr" placeholder="number..." />
            </div>
            <div class="form-group">
                <label>Account Name</label>
                <input class="form-control" type="text" name="vendor_name" placeholder="name.." />
            </div>
            <button type="submit" class="btn btn-success mt-4">Add</button>
            <a class="btn btn-danger mt-4" href="/vendor">Back</a>
        </form>
    </div>
</body>
</html>
