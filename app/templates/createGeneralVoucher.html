<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventory Management Systems</title>
</head>
<body>
    <div class="app">
        <h1 class="mb-3">C&O Inventory Management System</h1>
        <h3 class="mb-3">Create General Voucher</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                    <li class="alert alert-warning" role="alert">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        
        {% endwith %}
        <form action="/add_general_voucher" method="POST" class="form-spacing mb-5">
            <div class="fallbackDatePicker">
                <div class="select-month-year">
                    <div class="picker">
                        <label for="month">Month:</label>
                        <select id="month" name="month">
                        <option selected>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                        </select>
                    </div>
                    <div class="picker">
                        <label for="year">Year:</label>
                        <input id="year" min="2021" max="3000" name="year" placeholder="year.." required></input>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4">Create General Voucher</button>
            </form>
        </div>
    <a class="btn btn-danger mt-5" href="/general_voucher">Back</a>
</body>
</html>
